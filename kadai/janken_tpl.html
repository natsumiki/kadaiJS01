<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん大会</h1>
</header>

<main>
  <ul>
    <li id="gu_btn"><img src="./img/guu.png"></li>
    <li id="cho_btn"><img src="./img/choki.png"></li>
    <li id="par_btn"><img src="./img/paa.png"></li>
  </ul>
  <div id="judgment">Battle Start!!</div>
  <div class="pc"><span id="pc_hands"><img src="./img/PC.png"></span></div>
</main>

<footer>
</footer>
<script>
//じゃんけん用のSCRIPTを書いてください
$('#gu_btn').on('click',function () {
  let num = Math.ceil(Math.random()*3);
  console.log(num);
  if (num==1){
    $('#pc_hands').html('<img src="./img/guu.png" alt="グー">');
    $('#judgment').html('<img src="./img/draw.jpeg" alt="あいこ">');
  } else if (num==2){
    $('#pc_hands').html('<img src="./img/choki.png" alt="チョキ">');
    $('#judgment').html('<img src="./img/win.jpeg" alt="勝ち">');
  } else if(num==3){
    $('#pc_hands').html('<img src="./img/paa.png" alt="パー">');
    $('#judgment').html('<img src="./img/lose.jpeg" alt="負け">');
  }
});

$('#cho_btn').on('click',function () {
  let num = Math.ceil(Math.random()*3);
  console.log(num);
  if (num==1){
    $('#pc_hands').html('<img src="./img/guu.png" alt="グー">');
    $('#judgment').html('<img src="./img/lose.jpeg" alt="負け">');
  } else if (num==2){
    $('#pc_hands').html('<img src="./img/choki.png" alt="チョキ">');
    $('#judgment').html('<img src="./img/draw.jpeg" alt="あいこ">');
  } else if(num==3){
    $('#pc_hands').html('<img src="./img/paa.png" alt="パー">');
    $('#judgment').html('<img src="./img/win.jpeg" alt="勝ち">');
  }
});

$('#par_btn').on('click',function () {
  let num = Math.ceil(Math.random()*3);
  console.log(num);
  if (num==1){
    $('#pc_hands').html('<img src="./img/guu.png" alt="グー">');
    $('#judgment').html('<img src="./img/win.jpeg" alt="勝ち">');
  } else if (num==2){
    $('#pc_hands').html('<img src="./img/choki.png" alt="チョキ">');
    $('#judgment').html('<img src="./img/lose.jpeg" alt="負け">');
  } else if(num==3){
    $('#pc_hands').html('<img src="./img/paa.png" alt="パー">');
    $('#judgment').html('<img src="./img/draw.jpeg" alt="あいこ">');
  }
});
    
    
    

</script>
</body>
</html>
